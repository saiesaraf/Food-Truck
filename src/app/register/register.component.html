<mat-card>
    <form (submit)="registerUser(registerForm)" #registerForm="ngForm">
        <mat-form-field>
            <input matInput name="fname" ngModel type="fname" placeholder="Name" #fnameInput="ngModel" required fname>
            <mat-error *ngIf="fnameInput.invalid">Please enter a valid name</mat-error>
          </mat-form-field>
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" ngModel type="password" placeholder="password" #passwordInput="ngModel" required password minlength="5" pattern='/^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{4,20}/'>

        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Register</button>
    </form>
  </mat-card>
